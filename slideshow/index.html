<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Document</title>

    <script type="text/javascript" src="./javascript/slideshow.js"></script>

</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--radio buttons start-->

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!--imagens do slide-->

            <div class="slide first">
                <img src="./img/1.jpg" alt="Primeira Imagem">
            </div>

            <div class="slide first2">
                <img src="./img/2.jpg" alt="Segunda Imagem">
            </div>

            <div class="slide first3">
                <img src="./img/3.jpg" alt="Terceira Imagem">
            </div>
            
            <div class="slide first4">
                <img src="./img/4.jpg" alt="Quarta Imagem">
            </div>

            <!--Slider automatizado-->

            <div class="navigation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <!--Ligação-->
            
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <div class="logo">
                <img src="./img/Logo.png" alt="Logo">
            </div>
        </div>
    </div>
</body>
</html>
